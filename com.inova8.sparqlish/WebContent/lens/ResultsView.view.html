<template data-controller-name="lens.ResultsView">

<div data-sap-ui-type="sap.m.Page" data-title="Lens Query Results">
	<div data-sap-ui-aggregation="content">
		<div data-sap-ui-aggregation="content"
			data-sap-ui-type="sap.ui.table.Table" id="ResultsTable">
			<div data-sap-ui-aggregation="layoutData"
				data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
				data-weight="10"></div>
		</div>
	</div>

	<div data-sap-ui-aggregation="customHeader">
		<div data-sap-ui-type="sap.m.Bar">
			<div data-sap-ui-aggregation="contentLeft">
				<div data-sap-ui-type="sap.m.Button" data-icon="sap-icon://nav-back"
					data-tap="queryView"></div>
			</div>
			<div data-sap-ui-aggregation="contentMiddle">
				<div data-sap-ui-type="sap.ui.commons.Image"
					data-src="resources/inova8.gif" data-height="45px"
					data-design="Bold"></div>
			</div>
			<div data-sap-ui-aggregation="contentMiddle">
				<div data-sap-ui-type="sap.m.Label"
					data-text="{i18n>lensResultsGrid}" data-design="Bold"></div>
			</div>
		</div>
	</div>
</div>
</template>
