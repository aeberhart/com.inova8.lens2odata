<template data-controller-name="lens.QueryView">
<div id='dialog'></div>
<div data-sap-ui-type="sap.m.Page" data-title="Lens Query"
	data-width="1000px">
	<div data-sap-ui-aggregation="content">
		<div data-sap-ui-type="sap.ui.commons.form.Form">
			<div data-sap-ui-aggregation="layout"
				data-sap-ui-type="sap.ui.commons.form.ResponsiveLayout"
				id="mySearchLayout"></div>
			<div data-sap-ui-aggregation="formContainers">
				<div data-sap-ui-type="sap.ui.commons.form.FormContainer"
					id="mySearchContainer">
					<div data-sap-ui-aggregation="formElements">
						<div data-sap-ui-type="sap.ui.commons.form.FormElement">
							<div data-sap-ui-aggregation="layoutData"
								data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
								data-linebreak="true" data-margin="false"></div>
							<div data-sap-ui-aggregation="label"
								data-sap-ui-type="sap.ui.commons.Label"
								data-text="{i18n>searchFind}" data-textAlign="Middle"
								data-labelDesign="sap.ui.commons.LabelDesign.Bold">
								<div data-sap-ui-aggregation="layoutData"
									data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
									data-weight="1"></div>
							</div>
							<div data-sap-ui-aggregation="fields"
								data-sap-ui-type="sap.ui.commons.ComboBox" id="searchEntity"
								data-width="100%" data-change="searchEntityChange">
								<div data-sap-ui-aggregation="layoutData"
									data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
									data-weight="6"></div>
							</div>
						</div>
						<div data-sap-ui-type="sap.ui.commons.form.FormElement"
							id="searchForm">
							<div data-sap-ui-aggregation="layoutData"
								data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
								data-linebreak="true" data-margin="false"></div>
							<div data-sap-ui-aggregation="label"
								data-sap-ui-type="sap.ui.commons.Label"
								data-text="{i18n>searchMatching}" data-textAlign="Middle"
								data-labelDesign="sap.ui.commons.LabelDesign.Bold">
								<div data-sap-ui-aggregation="layoutData"
									data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
									data-weight="1"></div>
							</div>
							<div data-sap-ui-aggregation="fields"
								data-sap-ui-type="sap.ui.commons.TextField" id="searchText"
								data-tooltip="{i18n>queryText}">
								<div data-sap-ui-aggregation="layoutData"
									data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
									data-weight="6"></div>
							</div>
						</div>
						<div data-sap-ui-type="sap.ui.commons.form.FormElement"
							id="queryForm">
							<div data-sap-ui-aggregation="layoutData"
								data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
								data-linebreak="true" data-margin="false"></div>
							<div data-sap-ui-aggregation="fields"
								data-sap-ui-type="sap.ui.table.TreeTable" id="queryTreeTable"
								data-visibleRowCountMode="sap.ui.table.VisibleRowCountMode.Fixed">
								<div data-sap-ui-aggregation="layoutData"
									data-sap-ui-type="sap.ui.commons.layout.ResponsiveFlowLayoutData"
									data-weight="8"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-sap-ui-aggregation="customHeader">
		<div data-sap-ui-type="sap.m.Bar">
			<div data-sap-ui-aggregation="contentMiddle">
				<div data-sap-ui-type="sap.ui.commons.Image"
					data-src="resources/inova8.gif" data-height="45px"
					data-design="Bold"></div>
			</div>
			<div data-sap-ui-aggregation="contentMiddle">
				<div data-sap-ui-type="sap.m.Label" data-text="{i18n>lensSearch}"
					data-design="Bold"></div>
			</div>
			<div data-sap-ui-aggregation="contentRight">
				<div data-sap-ui-type="sap.m.Button" data-icon="sap-icon://search"
					data-tap="resultsView"></div>
			</div>
		</div>
	</div>
	<div data-sap-ui-aggregation="footer">
		<div data-sap-ui-type="sap.m.Bar">
			<div data-sap-ui-aggregation="contentLeft">
				<div data-sap-ui-type="sap.ui.commons.ComboBox" id="queryName"
					data-editable=true data-visible=true data-enabled=true
					data-change="queryNameChange"></div>
				<div data-sap-ui-type="sap.m.Button"
					data-text="{i18n>queryDeleteSearch}" data-icon="sap-icon://delete"
					data-press="deleteQuery"></div>
				<div data-sap-ui-type="sap.m.Button"
					data-text="{i18n>querySaveSearch}" data-icon="sap-icon://save"
					data-press="saveQuery"></div>
				<div data-sap-ui-type="sap.m.Button"
					data-text="{i18n>queryNewSearch}" data-icon="sap-icon://redo"
					data-press="newQuery"></div>
				<div data-sap-ui-type="sap.m.Button" data-text="{i18n>queryUndo}"
					data-icon="sap-icon://undo" data-press="undo"></div>
				<div data-sap-ui-type="sap.m.Button" data-text="{i18n>queryDownload}"
					data-icon="sap-icon://download" data-press="download"></div>
			</div>
			<div data-sap-ui-aggregation="contentRight">
				<div id="queryExpandButton" data-sap-ui-type="sap.m.Button"
					data-text="{i18n>queryAdvanced}" data-icon="sap-icon://detail-view"
					data-press="searchView"></div>
			</div>
		</div>
	</div>
</div>

</template>
