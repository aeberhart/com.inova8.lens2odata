<template data-controller-name="lens.Query">
<div data-sap-ui-type="sap.m.Page" data-title="{i18n>queryForm}"  id="queryPage">
		<div data-sap-ui-aggregation="customHeader">
				<div data-sap-ui-type="sap.m.Bar">
						<div data-sap-ui-aggregation="contentLeft">
								<div data-sap-ui-type="sap.m.Button" data-icon="sap-icon://question-mark" data-press="onSearch"></div>
						</div>
						<div data-sap-ui-aggregation="contentMiddle">
								<div data-sap-ui-type="sap.m.Label" data-text="{i18n>Query}" data-design="Bold"></div>
						</div>
				</div>
		</div>
</div>
</div>
</template>
