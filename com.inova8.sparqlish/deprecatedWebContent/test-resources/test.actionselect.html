<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>ActionSelect</title>
<script id="sap-ui-bootstrap" src="../openui5/sap-ui-core.js" 
data-sap-ui-theme="sap_bluecrystal" 

		data-sap-ui-libs="sap.ui.commons,sap.m"
		data-sap-ui-libs="sap.ui.unified" 

		data-sap-ui-xx-bindingSyntax="complex" type="text/javascript"></script>
<script type="text/javascript">
	jQuery.sap.require("sap.m.ActionSelect");
	jQuery.sap.require("sap.m.Button");
	
	this.oServiceSelect = new sap.m.ActionSelect();
	var oItem1 = new sap.ui.core.ListItem("Country1");
	oItem1.setText("Canada");
	this.oServiceSelect.addItem(oItem1);
	
	var oItem2 = new sap.ui.core.ListItem("Country2");
	oItem2.setText("Deutschland");
	this.oServiceSelect.addItem(oItem2);
	
	var oItem3 = new sap.ui.core.ListItem("Country3");
	oItem3.setText("England");
	this.oServiceSelect.addItem(oItem3);
	
	var oItem4 = new sap.ui.core.ListItem("Country4");
	oItem4.setText("Россия");
	this.oServiceSelect.addItem(oItem4);
	
	this.oServiceSelect.setEnabled(true);

	this.oServiceSelect.addButton(new sap.m.Button({
		text : "Action 1",
		press : function(){alert("Action 1")}
	}));
	this.oServiceSelect.addButton(new sap.m.Button({
		text : "Action 2",
		press : function(){alert("Action 2")}
	}));
	
	this.oServiceSelect.placeAt("serviceMenu");
</script>
</head>
<body>
		<div id="serviceMenu"></div>
</body>
</html>
