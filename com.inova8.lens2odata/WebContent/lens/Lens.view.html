<template data-controller-name="lens.Lens">
<div data-sap-ui-type="sap.m.Page"  id="lensPage">
		<div data-sap-ui-aggregation="customHeader">
				<div data-sap-ui-type="sap.m.Bar">
						<div data-sap-ui-aggregation="contentLeft">
								<div data-sap-ui-type="sap.m.Button" data-icon="sap-icon://nav-back" data-press="onNavBack"></div>
						</div>
						<div data-sap-ui-aggregation="contentMiddle">
								<div id="lensTitle" data-sap-ui-type="sap.m.Label" data-text="{i18n>lens.title}" data-design="Bold"></div>
						</div>
						<div data-sap-ui-aggregation="contentRight">
								<div data-sap-ui-type="sap.m.Button" data-icon="sap-icon://search" data-press="onSearch"></div>
						</div>
				</div>
		</div>
		<div id="uiPanel" data-sap-ui-aggregation="content">
				<div data-sap-ui-type="sap.ui.core.ComponentContainer"></div>
		</div>
</div>
</div>
</template>
